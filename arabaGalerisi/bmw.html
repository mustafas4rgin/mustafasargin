<script>
  function galeriyiYaratma(resimler) {
    const galleryContainer = document.getElementById('gallery-container');
 let i = 0;
    resimler.forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row', 'mt-3');

      row.forEach(image => {
        const colDiv = document.createElement('div');
        colDiv.classList.add('col-md-4');

        const imgElement = document.createElement('img');
        imgElement.src = image.src;
        imgElement.alt = image.alt;
        imgElement.classList.add('img-fluid', 'gallery-img');
        imgElement.setAttribute('data-toggle', 'modal');
        imgElement.setAttribute('data-target', `#Modal${i+1}`);
        imgElement.setAttribute('data-caption', image.caption);

        colDiv.appendChild(imgElement);
        rowDiv.appendChild(colDiv);
        i++;
      });

      galleryContainer.appendChild(rowDiv);
    });
  }


  const resimler = [
    [
      { src: 'images/BMW/bmw1.webp', alt: 'Resim 1', caption: 'BMW M5'},
      { src: 'images/BMW/bmw2.webp', alt: 'Resim 2', caption: 'BMW i8' },
      { src: 'images/BMW/bmw3.webp', alt: 'Resim 3', caption: 'BMW X7' }
    ],
    [
      { src: 'images/BMW/bmw4.webp', alt: 'Resim 4', caption: 'BMW 320' },
      { src: 'images/BMW/bmw5.jpg', alt: 'Resim 5', caption: 'BMW 740' },
      { src: 'images/BMW/bmw6.jpg', alt: 'Resim 6', caption: 'BMW İ7' }
    ],
    [
      { src: 'images/BMW/bmw7.jpeg', alt: 'Resim 7', caption: 'BMW M3 GTR' },
      { src: 'images/BMW/bmw8.jpg', alt: 'Resim 8', caption: 'BMW E36' },
      { src: 'images/BMW/bmw9.avif', alt: 'Resim 9', caption: 'BMW 340' }
    ]
   
  ];

  galeriyiYaratma(resimler);
  const images = document.querySelectorAll('.gallery-img');
  images.forEach(img => {
    img.addEventListener('mouseover', function() {
      const caption = this.getAttribute('data-caption');
      const modalCaption = document.querySelector('.modal-body .caption');
      modalCaption.textContent = caption;
    });
  });
  
</script>
